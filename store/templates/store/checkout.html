<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <ul>
        {% for product in order.products.all %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ order.total_price }}</p>
</body>
</html>
